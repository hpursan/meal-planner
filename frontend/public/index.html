<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Meal Planner</title>
  <style>
    body {
      background-color: #121212;
      color: #FFF;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #root {
      display: flex;
      flex: 1;
      width: 100%;
      height: 100%;
    }
    /* Loading Spinner Styling (visible until React mounts) */
    .loader-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #121212, #1E1E2E);
      z-index: 1000;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(187, 134, 252, 0.3);
      border-radius: 50%;
      border-top-color: #BB86FC;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }
    .loading-text {
      color: #BB86FC;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Noscript Styling */
    noscript {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .noscript-content {
      text-align: center;
      padding: 40px;
      background: #1E1E2E;
      border-radius: 20px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <!-- This is the container Expo/React mounts into -->
  <div id="root">
      <!-- Initial Loading State (Removed by React when ready) -->
      <div class="loader-container">
          <div class="spinner"></div>
          <div class="loading-text">Loading Meal Planner...</div>
      </div>
  </div>

  <noscript>
    <div class="noscript-content">
        <h2 style="color: #FFF; margin-bottom: 10px;">JavaScript Required</h2>
        <p style="color: #AAA;">This application needs JavaScript to function properly.</p>
        <p style="color: #AAA;">Please enable it in your browser settings to continue.</p>
    </div>
  </noscript>
</body>
</html>
